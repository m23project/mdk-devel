<H2><A NAME="SECTION001231000000000000000">
Update types</A>
</H2>

<UL>
<LI><SPAN  CLASS="textbf">Normal update</SPAN>: Updates installed packages and installs additional packages only, if they are needed.
<BR></LI>
<LI><SPAN  CLASS="textbf">Full update</SPAN>: Updates installed packages, new packages are installed and old are removed.
<BR></LI>
</UL>
