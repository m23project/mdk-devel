<H2><A NAME="SECTION00691000000000000000">
Activate PHP debugging</A>
</H2>
You can activate the PHP warning messages if you call:
<PRE>
/m23/bin/phpDebug
</PRE>
to deactivate the debugging mode simply call:
<PRE>
/m23/bin/phpNormal
</PRE>
