<H2><A NAME="SECTION0083439000000000000000">
VM_startVMCommandFile</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> Writes a command file with the command(s) to start the VM.
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>vmName: Name of the VM.
</LI>
<LI>cmd: Bash code to start the VM.
</LI>
</UL>
