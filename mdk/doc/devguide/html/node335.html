<H2><A NAME="SECTION008914000000000000000">
DHCP_setBootimage</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> sets the bootimage of a client for EtherBoot
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>clientName: name of the client
</LI>
<LI>bootImage: name of the bootimage (hdboot, ip address for name)
</LI>
</UL>
