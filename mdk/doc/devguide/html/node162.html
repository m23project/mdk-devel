<H2><A NAME="SECTION008214000000000000000">
AUTOTEST_VM_isRunning</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> Checks if a VM is switched on.
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>vmName: Name of the VM.
</LI>
</UL>
<SPAN  CLASS="textbf">Returns:</SPAN>

<UL>
<LI>true, when the VM is powered on, otherwise false.
</LI>
</UL>
