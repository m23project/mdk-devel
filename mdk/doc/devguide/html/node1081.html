<H2><A NAME="SECTION008358000000000000000">
SERVER_killBackgroundJob</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> Kills a job (that runs in screen) with a given name.
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>job: Name of the job that should be killed.
</LI>
<LI>user: User the job runs under.
</LI>
</UL>
