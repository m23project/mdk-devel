<H2><A NAME="SECTION0081637000000000000000">
HTML_submitCheck</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> Checks if a previously defined button was clicked.
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>htmlName: Name of the HTML element.
</LI>
</UL>
<SPAN  CLASS="textbf">Returns:</SPAN>

<UL>
<LI>True if the button was clicked.
</LI>
</UL>
