<H2><A NAME="SECTION0083419000000000000000">
VM_delete</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> Deletes a virtual machine from a VM host.
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>vmname: Name of the VM.
</LI>
</UL>
<SPAN  CLASS="textbf">Returns:</SPAN>

<UL>
<LI>true if it's an VM or false if not.
</LI>
</UL>
