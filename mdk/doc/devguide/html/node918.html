<H2><A NAME="SECTION008275000000000000000">
POOL_setProperty</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> sets the contents of a property file
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>poolName: name of the pool
</LI>
<LI>property: name of the pool property
</LI>
<LI>value: value to write in the pool property file
</LI>
</UL>
