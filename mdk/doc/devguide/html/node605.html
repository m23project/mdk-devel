</H2>
<SPAN  CLASS="textbf">Description:</SPAN> moves a client from one group to another
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>clientName: client to move
</LI>
<LI>oldGroup: name of the old group
</LI>
<LI>newGroup: name of the new group
