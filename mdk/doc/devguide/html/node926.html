<H2><A NAME="SECTION008292000000000000000">
RMV_set4IP</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> creates or updates a variable for a special ip
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>var: name of the variable to store
</LI>
<LI>value: value to set
</LI>
<LI>ip: ip address to set the variable for
</LI>
</UL>
