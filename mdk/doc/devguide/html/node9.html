<H1><A NAME="SECTION00420000000000000000">
Starting the MDK menue system</A>
</H1>
All you have to do is to run the following command from a console:
<PRE>
/mdk/bin/menuStart
</PRE>
<SPAN ID="txt573">Hint</SPAN>: If this doesn't work install the <SPAN  CLASS="textbf">dialog</SPAN> package, that is needed to draw the menues.
