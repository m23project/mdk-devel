EDIT_calc</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> calculates changes of the variable
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>var: name of the BASH variable (e.g. $nr)
</LI>
<LI>calc: calculation that should be done with the var (e.g. incrementation: "+ 1")
