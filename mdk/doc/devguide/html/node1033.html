<H2><A NAME="SECTION0083416000000000000000">
VM_pauseVM</A>
</H2>
<SPAN  CLASS="textbf">Description:</SPAN> Generates a BASH command to pause a virtual machine.
<BR><SPAN  CLASS="textbf">Parameter:</SPAN>

<UL>
<LI>type: VM_SW_VBOX for VirtualBox OSE
</LI>
<LI>vmname: Name of the VM.
</LI>
</UL>
<SPAN  CLASS="textbf">Returns:</SPAN>

<UL>
<LI>BASH code to pause a virtual machine.
</LI>
</UL>
